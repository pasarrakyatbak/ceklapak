<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencarian Pelapak UMKM</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Pencarian Pelapak UMKM</h1>
        <p class="desc">Tujuan: Mengidentifikasi pelapak yang sudah tidak aktif (hangus) agar dapat dikeluarkan dari
            grup UMKM, sehingga grup tidak dipakai untuk promosi oleh pelapak non-aktif dan panitia dapat lebih mudah
            memanajemen lapak.</p>
    </header>

    <main>
        <div class="search-box">
            <input type="text" id="queryInput" placeholder="Masukkan nama pelapak atau 4 digit nomor HP..." />
            <button id="searchBtn">Cari</button>
        </div>

        <div id="resultBox" class="result-box hidden"></div>
    </main>

    <script src="app.js"></script>
</body>

</html>
