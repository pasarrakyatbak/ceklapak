<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencarian Pelapak UMKM</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="header-inner">
            <div class="header-text">
                <h1>Pencarian Pelapak UMKM</h1>
            </div>

            <div class="controls">
                <label class="theme-toggle" aria-label="Toggle dark mode">
                    <input id="themeToggle" type="checkbox" />
                    <span class="toggle-icon">ðŸŒ™</span>
                    <span class="toggle-text">Mode Gelap</span>
                </label>
            </div>
        </div>
    </header>

    <main>
        <section class="search-card">
            <div class="search-box">
                <input type="text" id="queryInput" placeholder="Cari nama pelapak atau 4 digit nomor HP..."
                    autocomplete="off" aria-label="Kolom pencarian pelapak" />
                <button id="searchBtn" aria-label="Tombol cari pelapak">Cari</button>
            </div>
        </section>

        <!-- RESULT BOX -->
        <section>
            <div id="resultBox" class="result-box hidden" role="region" aria-live="polite"></div>
        </section>

        <!-- LOADING SPINNER -->
        <div id="loader" class="loader hidden" aria-hidden="true"></div>

        <!-- SKELETON LOADING -->
        <div id="skeletonBox" class="skeleton-box hidden" aria-hidden="true">
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
